name: Build containers on workflow_dispatch

on:
  workflow_dispatch:
    branches: [ main ]
    inputs:
      build_dir:
        description : 'Build Directory'
        required    : true
        default     : ''
      dockerfile:
        description : 'Dockerfile Name'
        required    : true
        default     : ''
      image_repo:
        description : 'Image Repository'
        required    : true
        default     : ''
      image_tag:
        description : "Image Tag"
        required    : true
        default     : ''
      id:
        description: 'run identifier'
        required: false

jobs:
  build-push:
    runs-on: ubuntu-latest
    name: ${{github.event.inputs.id}}
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ${{ github.event.inputs.build_dir }}
          push: true
          tags: ${{ github.event.inputs.image_repo }}/${{ github.event.inputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if : ${{ github.event.inputs.build_dir }} != ".github/workflows"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ${{ github.event.inputs.build_dir }}
          file: ${{ github.event.inputs.dockerfile }}
          push: true
          tags: ${{ github.event.inputs.image_repo }}/${{ github.event.inputs.image_tag }}
        if : ${{ github.event.inputs.build_dir }} != ".github/workflows"

