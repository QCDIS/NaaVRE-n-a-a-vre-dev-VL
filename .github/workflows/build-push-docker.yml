name: Build containers on workflow_dispatch

on:
  workflow_dispatch:
    branches: [ main ]
    inputs:
      build_dir:
        description : 'Build Directory'
        required    : true
        default     : ''
      dockerfile:
        description : 'Dockerfile Name'
        required    : true
        default     : ''
      image_repo:
        description : 'Image Repository'
        required    : true
        default     : ''
      image_tag:
        description : "Image Tag"
        required    : true
        default     : ''
      id:
        description: 'run identifier'
        required: false

jobs:
  build-push:
    runs-on: ubuntu-latest
    name: ${{github.event.inputs.id}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print variables
        run: |
          echo ${{ github.event.inputs.build_dir }}
          echo ${{ github.event.inputs.dockerfile }}
          echo ${{ github.event.inputs.image_repo }}
          echo ${{ github.event.inputs.image_tag }}

      - name: Cache Docker image
        uses: docker/build-push-action@v2
        with:
          context: ${{ github.event.inputs.build_dir }}
          push: false
          cache-from: |
            type=registry,ref=${{ github.event.inputs.image_repo }}/${{ github.event.inputs.image_tag }}:latest
          cache-to: |
            type=registry,ref=${{ github.event.inputs.image_repo }}/${{ github.event.inputs.image_tag }}:latest,mode=max
        if : github.event.inputs.build_dir != .github/workflows"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ${{ github.event.inputs.build_dir }}
          push: true
          cache-from: |
            type=registry,ref=${{ github.event.inputs.image_repo }}/${{ github.event.inputs.image_tag }}:latest
          cache-to: |
            type=registry,ref=${{ github.event.inputs.image_repo }}/${{ github.event.inputs.image_tag }}:latest,mode=max
          tags: ${{ github.event.inputs.image_repo }}/${{ github.event.inputs.image_tag }}:latest
        if : github.event.inputs.build_dir != .github/workflows"


